
<!DOCTYPE html>
<html lang="it">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secl√¨ Wine & Food</title>
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        /* --- AGGIUNTO: Classe per il fade-out globale --- */
        .fade-out-transition {
            opacity: 0 !important; /* !important per sovrascrivere la classe .visible */
            transition: opacity 0.3s ease-in;
        }
        /* --- FINE AGGIUNTA --- */

        .image-row {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 0;
            z-index: 10;
        }
        
        .image-row img {
            max-height: 50px;
            object-fit: contain;
            filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.3));
        }
        html, body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            overflow-x: hidden;
            overflow-y: auto;   
            
        }
        body{
            background-color: rgb(83, 0, 116);; /* Aggiunto un colore di fallback che si vedr√† durante il fade-out */

        }
        .background {
            background-repeat: no-repeat;
            background-position: center top;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: 150% auto;
            opacity: 0;
            transition: opacity 0.4s ease-in;
            z-index: -1;
        }
        
        .background.visible {
            opacity: 1;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        
        .content.visible {
            opacity: 1;
        }
        
        h1, p {
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            margin: 10px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 250px;
            padding-top: 25vh;
            gap: 20px;
        }
        
        .buttons button {
            padding: 10px 14px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            cursor: pointer;
            font-weight: bold; 
            background-color: rgba(181, 4, 121, 0.75); 
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.25s ease;
            font-family: 'Playwrite AU QLD', serif;
        }
        
        .buttons button:hover {
            background-color: rgba(181, 4, 121, 1); 
            transition: background-color 0.1s ease-in;
        }
        
        .icon {
            font-size: 1.4em;
        }
        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            flex-wrap: wrap;
        }
        
        .footer img {
            max-height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 0 3px rgba(0,0,0,0.3));
        }
        .fade-in {
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .scroll-indicator {
            position: fixed;
            transform: translateX(-50%);
            font-size: 16pt;
            opacity: 0;
            pointer-events: none;

        }
        #scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 90%;
            padding: 10px 10px;
            font-weight: bold;
            background-color: rgba(181, 4, 121, 1);
            color: white;
            border: 8px solid rgba(181, 4, 121, 1);
            border-radius: 200px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
            font-family: 'Playwrite AU QLD', serif;
            animation: bounce 1s infinite;
            transition: opacity 0.4s ease;

        }
        .scroll-indicator.visible {
            opacity: 1;
            cursor: pointer;
            pointer-events: auto;
            transition: opacity 0.4s ease;

        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }
    </style>
</head>
<body>
    <div id="scroll-indicator" class="scroll-indicator"><i class="fa fa-arrow-down" aria-hidden="true"></i>
</div>
    
    <!-- Sfondo -->
    <div class="background" id="bg"></div>
    
    <!-- Contenuto -->
    <div class="content" id="content">
        <div class="buttons">
            <!-- MODIFICATO: Rimosso location.href e aggiunto un attributo data-href per la destinazione -->
            <button data-href="winemap.html">
                <span class="icon">üç∑</span> Wine Map <span class="icon">üç∑</span>
            </button>
            <button data-href="foodmap.html">
                <span class="icon">üçî</span> Food Map <span class="icon">üçî</span>
            </button>
            <button data-href="music.html">
                <span class="icon">üé∂</span> Live Music <span class="icon">üé∂</span>
            </button>
        </div>
    </div>
    <footer class="footer">
        <img src="f21.png" alt="F21" class="fade-in" loading="lazy"/>
    </footer>
    <footer class="footer">
        <img src="f21.png" alt="F21" class="fade-in" loading="lazy" />
    </footer>
    <footer class="footer">
        <img src="f21.png" alt="F21" class="fade-in" loading="lazy"/>
    </footer>
    <footer class="footer">
        <img src="f21.png" alt="F21" class="fade-in" loading="lazy"/>
    </footer>

    <script>
        // Precarica l'immagine di sfondo
        const bg = document.getElementById('bg');
        const content = document.getElementById('content');
        
        const image = new Image();
        image.src = 'bg_logo.png';
        
        image.onload = function () {
            bg.style.backgroundImage = `url('${image.src}')`;
            bg.classList.add('visible');
            
            setTimeout(() => {
                content.classList.add('visible');
                document.body.classList.add('loaded');
            }, 710);
        };

        const faders = document.querySelectorAll('.fade-in');
        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    obs.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });
        faders.forEach(el => observer.observe(el));

        const scrollIndicator = document.getElementById('scroll-indicator');
        function updateScrollIndicator() {
            const scrollable = document.documentElement.scrollHeight > window.innerHeight;
            const scrolled = window.scrollY > 30;
            
            if (scrollable && !scrolled) {
                scrollIndicator.classList.add('visible');
            } else {
                scrollIndicator.classList.remove('visible');
            }
        }
        window.addEventListener('load', updateScrollIndicator);
        window.addEventListener('resize', updateScrollIndicator);
        window.addEventListener('scroll', updateScrollIndicator);
        scrollIndicator.addEventListener('click', () => {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        });

        /* --- AGGIUNTO: Logica per il fade-out prima della navigazione --- */
        const navButtons = document.querySelectorAll('.buttons button');
        const allFooters = document.querySelectorAll('.footer');

        navButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault(); // Previene qualsiasi comportamento di default

                // Prende la destinazione dall'attributo data-href
                const destination = button.dataset.href;

                // Aggiunge la classe di fade-out a tutti gli elementi visibili
                bg.classList.add('fade-out-transition');
                content.classList.add('fade-out-transition');
                scrollIndicator.classList.add('fade-out-transition');
                allFooters.forEach(footer => footer.classList.add('fade-out-transition'));

                // Attende la fine dell'animazione (0.5s) prima di cambiare pagina
                setTimeout(() => {
                    window.location.href = destination;
                }, 400); // 500ms = 0.5s, come nella transizione CSS
            });
        });
        /* --- FINE AGGIUNTA --- */

    </script>
    <div style="height: 10vh; visibility: hidden;" class="placeholder"></div>
</body>
</html>
