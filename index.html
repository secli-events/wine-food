        @keyframes pulse-aura {
            0% {

    <script>
        // CODICE INDEX /////////////////////////////////////////

        function showpage(target_page, hidepages){ //hidepages √® una lista
            target_page.classList.remove("hidee")
            const target_children = target_page.querySelectorAll("*")
            target_children.forEach(el => {
                el.classList.remove("hidee");
            });
            hidepages.forEach(hidep =>{
                hidep.classList.add("hidee")
                const to_hide_children = hidep.querySelectorAll("*")
                to_hide_children.forEach(el => {
                    el.classList.add("hidee");
                });
            })
        }
        
        
        const bg = document.getElementById('bg');
        
        const index = document.getElementById('indexpage');
        const music = document.getElementById('music');
        const foodmap = document.getElementById('foodmap');
        const winemap = document.getElementById('winemap');
        //add wine e food pages
        
        const foodbutton = document.getElementById("tofoodmap");
        const musicbutton = document.getElementById("tomusic");
        const winebutton = document.getElementById("towinemap");
        showpage(index, [music,foodmap,winemap])
        
        
        
        // fai comparire i pulsanti e aggiungi logica (per ora  solo music)
        setTimeout(() => {
            index.classList.add('visible');
            document.body.classList.add('loaded');
            musicbutton.addEventListener("click", function () {
                // Azione da eseguire quando il bottone viene cliccato
                
                showpage(music, [index,foodmap, winemap])
            }, 710)
            winebutton.addEventListener("click", function () {
                // Azione da eseguire quando il bottone viene cliccato
                
                showpage(winemap, [index,foodmap, music])
            }, 710)
            foodbutton.addEventListener("click", function () {
                // Azione da eseguire quando il bottone viene cliccato
                
                showpage(foodmap, [index,music, winemap])
            }, 710)
            
            
        });
        
        
        // Logica sponsor
        const faders = document.querySelectorAll('.fade-in');
        
        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    obs.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });
        faders.forEach(el => observer.observe(el));
        
        const scrollIndicator = document.getElementById('scroll-indicator');
        function updateScrollIndicator() {
            const scrollable = document.documentElement.scrollHeight > window.innerHeight;
            const scrolled = window.scrollY > 30;
            
            if (scrollable && !scrolled && !scrollIndicator.classList.contains("hidee")) {
                scrollIndicator.classList.add('visible');
            } else {
                scrollIndicator.classList.remove('visible');
            }
        }
        window.addEventListener('load', updateScrollIndicator);
        window.addEventListener('resize', updateScrollIndicator);
        window.addEventListener('scroll', updateScrollIndicator);
        scrollIndicator.addEventListener('click', () => {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        });
        // CODICE INDEX /////////////////////////////////////////
        // CODICE INDEX /////////////////////////////////////////
        // CODICE INDEX /////////////////////////////////////////
        // CODICE INDEX /////////////////////////////////////////

        // CODICE MUSIC /////////////////////////////////////////
        // CODICE MUSIC /////////////////////////////////////////
        // CODICE MUSIC /////////////////////////////////////////
        // CODICE MUSIC /////////////////////////////////////////
        
        
        
        const music_back_button = document.querySelector('.music #back-button');
        const music_main_content = document.getElementById('music-main-content');
        const cards = document.querySelectorAll('.card');
        const captionDisplay = document.getElementById('caption-display');
        let typingTimeout = null;
        
        music_back_button.addEventListener('click', (e) => {
            e.preventDefault();
            
            // Se c'√® una card in fullscreen, la chiudiamo come se fosse stata cliccata
            const fullscreenCard = document.querySelector('.card.fullscreen');
            if (fullscreenCard) {
                fullscreenCard.click();
            } else {
                // Altrimenti procediamo con il fade-out e il redirect
                //music_main_content.classList.add('fade-out');
                
                setTimeout(() => {
                    showpage(index, [music, foodmap, winemap])
                }, 10);
            }
        });
        
        
        
        function typeWriter(element, text, i = 0) {
            element.classList.add('typing');
            
            if (i < text.length) {
                const isNewLine = text.charAt(i) === '/' && text.charAt(i + 1) === 'n';
                const char = isNewLine ? '<br>' : text.charAt(i);
                
                if (isNewLine) i++;
                
                element.innerHTML += char;
                
                typingTimeout = setTimeout(() => typeWriter(element, text, i + 1), 50);
            } else {
                element.classList.remove('typing');
            }
        }
        
        cards.forEach(clickedCard => {
            clickedCard.addEventListener('click', () => {
                document.querySelector('.cards').classList.toggle('fullscreen');
                const isFullscreen = clickedCard.classList.contains('fullscreen');
                
                clearTimeout(typingTimeout);
                typingTimeout = null;
                
                captionDisplay.innerHTML = '';
                captionDisplay.classList.remove('visible', 'typing');
                
                cards.forEach(card => {
                    card.classList.remove('fullscreen', 'hidden-card');
                });
                
                if (!isFullscreen) {
                    clickedCard.classList.add('fullscreen');
                    cards.forEach(card => {
                        if (card !== clickedCard) {
                            card.classList.add('hidden-card');
                        }
                    });
                    
                    const textToType = clickedCard.dataset.text;
                    if (textToType) {
                        captionDisplay.classList.add('visible');
                        typeWriter(captionDisplay, textToType);
                    }
                }
            });
        });

        wine_back_button.addEventListener('click', (e) => {
