    <!DOCTYPE html>
    <html lang="it">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD&display=swap" rel="stylesheet">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Secl√¨ Wine & Food</title>
        
        <style>
            * {
                box-sizing: border-box;
            }
            .image-row {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
                margin-bottom: 30px;
                flex-wrap: nowrap;
            }
            
            .image-row img {
                max-height: 50px;
                object-fit: contain;
                filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.3));
            }
            html, body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                overflow-x: hidden; /* evita scroll orizzontale */
            }
            
            /* Contenitore dello sfondo */
            .background {
                background-position: center top; /* Allinea lo sfondo in alto a sinistra */
                position: fixed;
                top: 0; left: 0;
                width: 100%; height: 100%;
                background-size: 150% auto;
                background-repeat: no-repeat;
                opacity: 0;
                transition: opacity 0.65s ease-in;
                z-index: -1;
                
            }
            
            .background.visible {
                opacity: 1;
            }
            
            
            
            .content {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 40px 20px;
                min-height: 100vh;
                opacity: 0;
                transition: opacity 0.3s ease-in;
            }
            
            .content.visible {
                opacity: 1;
            }
            
            h1, p {
                text-align: center;
                color: white;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
                margin: 10px;
            }
            
            .buttons {
                display: flex;
                flex-direction: column;
                width: 100%;
                max-width: 250px;
                padding-top: 30vh; /* ‚¨ÖÔ∏è Spinge i bottoni verso il basso dello schermo */
                
                gap: 20px;
            }
            
            .buttons button {
                padding: 10px 14px;
                font-size: 1.1em;
                display: flex;
                align-items: center;
                gap: 8px;
                justify-content: center;
                cursor: pointer;
                font-weight: bold; 
                background-color: rgba(181, 4, 121, 0.75); 
                color: white;
                border: none;
                border-radius: 8px;
                transition: background-color 0.25s ease;
                font-family: 'Playwrite AU QLD', serif;
                
            }
            
            .buttons button:hover {
                background-color: rgba(181, 4, 121, 1); 
                transition: background-color 0.1s ease-in;
                
            }
            
            .icon {
                font-size: 1.4em;
                
            }
            .footer {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
                padding: 40px 0;
                flex-wrap: wrap;
            }
            
            .footer img {
                max-height: 120px;
                object-fit: contain;
                filter: drop-shadow(0 0 3px rgba(0,0,0,0.3));
            }
            .fade-in {
                opacity: 0;
                transform: translateY(30px);
                transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            }
            
            .fade-in.visible {
                opacity: 1;
                transform: translateY(0);
            }
        </style>
    </head>
    <body>
        
        <!-- Sfondo -->
        <div class="background" id="bg"></div>
        
        <!-- Contenuto -->
        <div class="content" id="content">
            
            <div class="buttons">
                <div class="image-row fade-in">
                    <img src="somm.png" alt="somm" />
                    <img src="f21.png" alt="f21" />
                    <img src="secli.png" alt="secli" />
                </div>
                <button onclick="location.href='programma.html'">
                    <span class="icon">üç∑</span> Wine Map <span class="icon">üç∑</span>
                </button>
                <button onclick="location.href='espositori.html'">
                    <span class="icon">üçî</span> Food Map <span class="icon">üçî</span>
                </button>
                <button onclick="location.href='music.html'">
                    <span class="icon">üé∂</span> Live Music <span class="icon">üé∂</span>
                </button>
            </div>
        </div>

            <img src="f21.png" alt="F21" class="fade-in" />
        </footer>

            <img src="f21.png" alt="F21" class="fade-in" />

        <script>
            // Precarica l'immagine di sfondo
            const bg = document.getElementById('bg');
            const content = document.getElementById('content');
            
            const image = new Image();
            image.src = 'bg.png';
            
            image.onload = function () {
                bg.style.backgroundImage = `url('${image.src}')`;
                bg.classList.add('visible');
                
                // Aspetta che il fade-in dello sfondo sia visibile, poi mostra il contenuto
                setTimeout(() => {
                    content.classList.add('visible');
                    document.body.classList.add('loaded');
                }, 710); // poco dopo il fade-in dello sfondo
            };
            const faders = document.querySelectorAll('.fade-in');
            
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        obs.unobserve(entry.target); // disattiva dopo la prima volta
                    }
                });
            }, {
                threshold: 0.1
            });
            
            faders.forEach(el => observer.observe(el));
        </script>
    </body>
    </html>
