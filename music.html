
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <style>
        /* Sfondo fisso */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url('bg_logo.png'); /* Cambia con lo sfondo corretto */
            background-size: 150% auto;
            background-position: center top;
            background-attachment: fixed;
            font-family: sans-serif;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .cards {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10vh;
            padding: 0 30px;
            padding-top: 22vh;
            position: relative;
        }
        
        .card {
            transform: scale(1.05);
            width: 37vw;
            aspect-ratio: 1 / 1;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
            cursor: pointer;
            z-index: 1;
            object-fit: cover;
            transform-origin: center center; 
            border-style: visible;
            animation: pulse-border 1s infinite ease-in-out;

            
        }
        
        .card.fullscreen {
            top: 0;
            width: 60vw;
            margin: auto;
            object-fit: cover;
            border-radius: 0;
            z-index: 999;
            border: 30px solid rgba(181, 4, 121, 0.75);
            border-bottom: 0px;
            animation: none !important;

            
        }
        
        .cards.fullscreen {
            padding: 0px 0px;
            padding-top: 22vh;
        }
        
        .card:hover {
            z-index: 2;
        }
        
        .card.hidden-card {
            width: 0 !important;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
        }
        
        /* --- NUOVI STILI PER LA CAPTION --- */
        #caption-display {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            font-weight: bold;
            font-size: 5vw;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            white-space: pre-wrap; /* permette \n e a capo */
            text-align: center;
            margin-top: 14px;
            width: 70vw; /* ðŸ‘ˆ limita la larghezza su schermi piccoli */
            padding: 10px 20px;
            box-sizing: border-box;
            
            background-color: rgba(181, 4, 121, 0.75); 
            border-radius: 12px;
            backdrop-filter: blur(4px); /* effetto vetro opaco (opzionale) */
        }
        
        
        #caption-display.visible {
            opacity: 1;
        }
        
        /* Cursore che lampeggia per l'effetto scrittura */
        #caption-display.typing::after {
            content: '_';
            opacity: 1;
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
        @keyframes pulse-border {
            0% {
                box-shadow: 0 0 25px 20px rgba(181, 4, 121, 1);
                border-radius: 20px;
            }
            50% {
                box-shadow: 0 0 10px 2px rgba(181, 4, 121, 1);
                border-radius: 26px;
            }
            100% {
                box-shadow: 0 0 25px 20px rgba(181, 4, 121, 1);
                border-radius: 20px;
            }
        }
        /* --- FINE NUOVI STILI --- */
        #back-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            padding: 10px 16px;
            font-size: 7em;
            font-weight: bold;
            background-color: rgba(181, 4, 121, 1);
            color: white;
            border: 10px solid rgba(181, 4, 121, 1);
            border-radius: 100px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
            font-family: 'Playwrite AU QLD', serif;
            animation: bounce 1s infinite;
            text-decoration: none;
        }
        
        #back-button:hover {
            background-color: rgba(181, 4, 121, 1);
        }    
        
        @keyframes bounce {
            0%, 100% { transform: translateY(-20%) translateX(0); }
            50% { transform: translateY(-20%) translateX(12px); }
        }
    </style>
</head>

<body class="fade-in">
    
    <div class="cards">
        <!-- Aggiunto data-text per contenere il testo della caption -->
        <img src="cortese.jpg" alt="Cover 1" class="card" data-text="Caption per Cortese  Canta Battisti/nSTART h 22:00." />
        <img src="laco.jpg" alt="Cover 2" class="card" data-text="Caption per Laco/nStart h 20:00" />
    </div>
    
    <!-- Elemento separato per mostrare la caption -->
    <div id="caption-display"></div>
    
    <script>
        const cards = document.querySelectorAll('.card');
        // Seleziona l'elemento della caption
        const captionDisplay = document.getElementById('caption-display');
        let typingTimeout = null;
        
        // Funzione per l'effetto scrittura (riutilizzabile)
        function typeWriter(element, text, i = 0) {
            element.classList.add('typing');
            
            if (i < text.length) {
                const isNewLine = text.charAt(i) === '/' && text.charAt(i + 1) === 'n';
                const char = isNewLine ? '<br>' : text.charAt(i);
                
                if (isNewLine) i++; // salta anche 'n'
                
                element.innerHTML += char;
                
                typingTimeout = setTimeout(() => typeWriter(element, text, i + 1), 75);
            } else {
                element.classList.remove('typing');
            }
        }
        
        cards.forEach(clickedCard => {
            clickedCard.addEventListener('click', () => {
                document.querySelector('.cards').classList.toggle('fullscreen');
                
                const isFullscreen = clickedCard.classList.contains('fullscreen');
                
                // --- NUOVA LOGICA PER LA CAPTION ---
                // Ad ogni click, nascondi e svuota la caption precedente
                // Interrompi il typewriter in corso
                clearTimeout(typingTimeout);
                typingTimeout = null;
                
                // Svuota e nascondi la caption
                captionDisplay.innerHTML = '';
                captionDisplay.classList.remove('visible', 'typing');
                
                // ------------------------------------
                
                // Reset tutte le card
                cards.forEach(card => {
                    card.classList.remove('fullscreen', 'hidden-card');
                });
                
                if (!isFullscreen) {
                    // Vai in fullscreen solo su quella cliccata
                    clickedCard.classList.add('fullscreen');
                    cards.forEach(card => {
                        if (card !== clickedCard) {
                            card.classList.add('hidden-card');
                        }
                    });
                    
                    // --- NUOVA LOGICA PER LA CAPTION ---
                    // Prendi il testo dal data-attribute e avvia l'effetto
                    const textToType = clickedCard.dataset.text;
                    if (textToType) {
                        captionDisplay.classList.add('visible');
                        typeWriter(captionDisplay, textToType);
                    }
                    // ------------------------------------
                }
            });
        });
        
    </script>
</body>
</html>
