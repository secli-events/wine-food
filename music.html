<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <style>
        /* Sfondo fisso */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url('sfondo.jpg'); /* Cambia con lo sfondo corretto */
            background-size: cover;
            background-position: top left;
            background-attachment: fixed;
            font-family: sans-serif;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .cards {
            display: flex;
            justify-content: space-between; /* distribuisce le card con spazi uguali */
            align-items: center;
            margin-top: 15vh;
            padding: 0 30px; /* ðŸ‘ˆ controlla qui lo spazio "x" */
            position: relative;
        }
        
        .card {
            width: 37vw;
            aspect-ratio: 1 / 1;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
            cursor: pointer;
            z-index: 1;
            object-fit: cover;
        }
        
        .card:hover {
            transform: scale(1.05);
            z-index: 2;
        }
        
        .card.fullscreen {
            position: fixed;
            top: 0;
            width: 100vw;
            object-fit: cover;
            border-radius: 0;
            z-index: 999;
        }
    </style>
</head>
<body class="fade-in">
    
    <div class="cards">
        <img src="cortese.jpg" alt="Cover 1" class="card" />
        <img src="laco.jpg" alt="Cover 2" class="card" />
    </div>
    
    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.add('fullscreen');
            });
        });
    </script>
</body>
</html>
