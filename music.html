<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <style>
        /* Sfondo fisso */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url('bg_logo.png'); /* Cambia con lo sfondo corretto */
            background-size: 150% auto;
            background-position: center top; /* Allinea lo sfondo in alto a sinistra */
            background-attachment: fixed;
            font-family: sans-serif;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .cards {
            display: flex;
            justify-content: space-between; /* distribuisce le card con spazi uguali */
            align-items: center;
            margin-top: 15vh;
            padding: 0 30px; /* ðŸ‘ˆ controlla qui lo spazio "x" */
            padding-top: 20vh;
            position: relative;
        }
        
        .card {
            width: 37vw;
            aspect-ratio: 1 / 1;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
            cursor: pointer;
            z-index: 1;
            object-fit: cover;
            transform-origin: center center; 

        }
        
        
        .card.fullscreen {
            top: 0;
            width: 60vw;
            margin: auto;
            object-fit: cover;
            border-radius: 0;
            z-index: 999;
        }
        .cards.fullscreen {
            padding: 0px 0px; /* ðŸ‘ˆ controlla qui lo spazio "x" */
            padding-top: 20vh;

        }
        .card:hover {
            transform: scale(1.05);
            z-index: 2;
        }

        .card.hidden-card {
  width: 0 !important;
  opacity: 0;
  pointer-events: none;
  transition: all 0.4s ease;
}
    </style>
</head>
<body class="fade-in">
    
    <div class="cards">
        <img src="cortese.jpg" alt="Cover 1" class="card" />
        <img src="laco.jpg" alt="Cover 2" class="card" />
    </div>
    
<script>
  const cards = document.querySelectorAll('.card');

  cards.forEach(clickedCard => {
    clickedCard.addEventListener('click', () => {
        document.querySelectorAll('.cards').forEach(_cards =>{
                    _cards.classList.toggle('fullscreen');
                })

      const isFullscreen = clickedCard.classList.contains('fullscreen');

      // Reset tutte le card
      cards.forEach(card => {
        card.classList.remove('fullscreen', 'hidden-card');
      });

      if (!isFullscreen) {
        // Vai in fullscreen solo su quella cliccata
        clickedCard.classList.add('fullscreen');
        cards.forEach(card => {
          if (card !== clickedCard) {
            card.classList.add('hidden-card');
          }
        });
      }
    });
  });
</script>
</body>
</html>
